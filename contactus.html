  <!-- Contact Section -->
  <section class="contact-section">
    <div class="contact-container">
      <h1>Get in Touch</h1>
      <p>We&apos;d love to hear from you! Whether it&apos;s feedback, catering, or partnership inquiries â€” drop us a message and we&apos;ll get back to you shortly.</p>

      <form class="contact-form" action="#" method="POST">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Your full name" required />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Your email address" required />
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" placeholder="Type your message..." required></textarea>
        </div>

        <button type="submit" class="submit-btn">Send Message</button>
      </form>


    <!-- Map -->
